<section id="contact" class="wrapper style2 special" style="height:100%;">
	        <div class="inner" style="margin-top: 2em;">
                <header class="major narrow">
					<h2>Work Notes</h2>
					<p>Now I can take notes anywhere and send them to myself!</p>
                </header>
		<form id="myform">
			<div class="container 75%">
				<div class="select-wrapper" style="margin-bottom:25px;">
					<select name="category" id="category" style="margin-bottom:25px;">
						<option style="color: black;" value="null">- Category -</option>
						<option style="color: black;" value="C++"> C++</option>
						<option style="color: black;" value="web"> Web Design</option>
						<option style="color: black;" value="debug"> Debugging</option>
						<option style="color: black;" value="linux"> Linux</option>
						<option style="color: black;" value="linux"> Git</option>
                                        	<option style="color: black;" value="other">Other</option>
					</select>
					<input type="text" id="subgroup" name="subgroup"/>
				</div>
				<div class="12u$">
					<textarea name="message" id="message" placeholder="Message" rows="4" style="resize: vertical;"></textarea>
				</div>
			</div>
			<ul class="actions">
				<li><input type="submit" class="special"/></li>
				<li><input type="reset" class="alt" onClick="clearForm();"/></li>
			</ul>
		</form>
            </div>
        </section>
 <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
        <script src="assets/js/skrollr.min.js"></script>
        <script type="text/javascript">
          function clearForm(){
          document.getElementById("myform").reset();
          }

            // contact form
            $(document).ready(function() {
                $('form#myform').submit(function(e) {
                    e.preventDefault();

                    //get the name field value
                    var category = $('#category').val();
                    //get the name field value
                    var subgroup = $('#subgroup').val();
                    //get the comments
                    var message = $('#message').val();

                    $.ajax({
                        url:'https://formspree.io/cmcarthu@matrox.com',
                        method:'POST',
                        data:{
                            category:category,
                            Subgroup:subgroup,
                            message:message,
                            _subject:'New Note!',
                            _format:'plain'
                        },
                        dataType:"json",
                        success:function() {
                            console.log('success');
                            $('form#myform').InsertBefore('<div class="alert success"><b>Success!</b> Thank you. Your email was sent successfully.</div>');
                        }
                    });
                });
            });
        </script>
